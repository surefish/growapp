<script>mui.plusReady(function() {
	mui.init();
	var m = plus.storage.getItem("mybookFuid");
	mui.ajax(ip + "newbegin/modularHappy/mtBookinfo", {
		data: {
			fuid: m
		},
		dataType: 'json', //服务器返回json格式数据
		type: 'get', //HTTP请求类型
		success: function(json) {

			alert(json['student']);
			$("#fname").append(json['student'].fname); //标题
			$("#fprice").append("￥" + json['student'].fprice); //
			$("#fytp").append(json['student'].fBookTypefuid); //标题
			$("#fauthor").append(json['student'].fwriter); //标题
			$("#ftime").append(json['student'].fFirsttime); //标题
			$("#faddress").append(json['student'].fBooksite); //
			$("#ftext").append(json['student'].fintroduced); //
			var ip1 = ip + json['student'].furl;
			$("#im2").attr("src", ip1); //条形码
		}
	});


});
