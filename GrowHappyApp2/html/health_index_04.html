	<script>
		mui.plusReady(function() {
			mui.init();
			var w;
			w = plus.nativeUI.showWaiting("　　 请等待...　　 ");

				data: {},
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				success: function(json) {
					//获得服务器响应
					w.close();
					$("#roll1").empty();
					if(json['student'] != null) {
						var stList = json['student'];
						var ht = '';
						for(var a = 0; a < stList.length; a++) {
							//alert(stList[a].fuID)
							var fuid1 = "'" + stList[a].fuID + "'";
							var ip1 = ip + "newbegin" + stList[a].furl;
							ht += '<div class="item" ><div class="left"><img src="' + ip1 + '"></div>';
							ht += '<a href="javascript:goNextPage(' + fuid1 + ');"><div class="center"><div class="name">' + stList[a].fName;
							ht += '</div><div class="message">' + stList[a].fMemo + '</div></div></a>'
							ht += '<div class="right"><a href="javascript:goNextPage(' + fuid1 + ');"><img src="../img/health_index_09.jpg"></a></div></div>'
						}
						$("#roll1").append(ht);
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理； 
					w.close();
					if(type == 'timeout') {
						plus.nativeUI.toast("无法连接服务器，请检查网络！", {
							duration: "long"
						});
					} else {
						plus.nativeUI.toast("异常错误，请联系管理员！", {
							duration: "long"
						});
					}
				}
			});
		}); //查看详情
