<script src="../js/mui.min.js"></script>
<script>
	mui.plusReady(function() {
		mui.init();
		getinfo();
	});

	function getinfo() {
		mui.ajax(ip + "newbegin/myinformation/oldHealthy", {
				data: {
					category: 'news'
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				success: function(json) {
					//获得服务器响应
					if (json['student'] != null) {
						//alert("11")
						var s1 = "体检时间 ：";
						var s2 = '<span class="date">' + json['student'].ffilldate + '</span>';
						$("#date1").append(s1+s2);
						$("#fheight").html(json['student'].fheight); //身高
						$("#fweight").html(json['student'].fweight); //体重
						//$("#ftooth").html(json['student'].ftooth);//牙齿
						$("#fleftv").html(json['student'].fleftv); //左眼-视力
						$("#frightv").html(json['student'].frightv); //右眼-视力
						$("#fleftv1").html(json['student'].fleftv); //左眼-视力
						$("#frightv1").html(json['student'].frightv); //右眼-视力
						$("#fresult").html(json['student'].fresult); //诊断结果
					}
				}
		});
	}
</script>
